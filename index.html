<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calc2.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
       <div id="calc">
           <div id="title" class="center_txt">
               <h4 style="text-align: center; color: white;">JAVASCRIPT CALCULATOR</h4>
           </div>
           <div id="ent_bx" class="right_txt">
               <div id="ent">
                   <p id="ans1">0</p>
               </div>
               <div id="history">
                   <p>0</p>
               </div>
           </div>

           <div id="btn">
               <button class="clr" value="ac">AC</button>
               <button class="clr" value="ce">CE</button>
               <button value="/">/</button>
               <button value="*">x</button>

               <button value="7">7</button>
               <button value="8">8</button>
               <button value="9">9</button>
               <button value="-">-</button>

               <button value="4">4</button>
               <button value="5">5</button>
               <button value="6">6</button>
               <button value="+">+</button>

               <button value="1">1</button>
               <button value="2">2</button>
               <button value="3">3</button>
               <button class="invisible">N</button>

               <button id="zero_btn" value="0">0</button>
               <button value=".">.</button>
               <button id="equal_btn" value="=">=</button>

           </div>

           <div id="test"></div>
       </div>
    </div>
 
</body>
</html>
