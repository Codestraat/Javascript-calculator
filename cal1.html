<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
    <title>Document</title>
</head>
<body>
    <div id="calculator">
        <div class="display">
        <input type="text" class="display-line first-line" placeholder="0" maxlength="9" readonly>
        <input type="text" class="display-line second-line" placeholder="0" maxlength="26" readonly>
    </div>
                <div class="keyboard">
                <input type="button" class="btn ac" value="AC">
                <input type="button" class="btn ce" value="CE">
                <input type="button" class="btn btn-math divide" value="/">
                <input type="button" class="btn btn-math multiply" value="*">
                <input type="button" class="btn btn-number" value="7">
                <input type="button" class="btn btn-number" value="8">
                <input type="button" class="btn btn-number" value="9">
                <input type="button" class="btn btn-math minus" value="-">
                <input type="button" class="btn btn-number" value="4">
                <input type="button" class="btn btn-number" value="5">
                <input type="button" class="btn btn-number" value="6">
                <input type="button" class="btn btn-math plus" value="+">
                <input type="button" class="btn btn-number" value="1">
                <input type="button" class="btn btn-number" value="2">
                <input type="button" class="btn btn-number" value="3">
                <input type="button" class="btn equally" value="=">
                <input type="button" class="btn zero btn-number" value="0">
                <input type="button" class="btn" value=".">
                </div>
            </div>
            <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
            <script src="calc.js"></script>
        </body>
        </html>
